enum ErrorCode {
  SERVER_ERROR
  USER_NOT_FOUND
}

type Query {
  # Find user by id
  user(id: String!): User

  # Find user by email
  userByEmail(email: String!): User
}

type Mutation {
  # Create user
  createUser(input: SignupInput!): UserOutput!
  updateUser(id: String!, input: UpdateInput!): User
}

type Error {
  code: ErrorCode
}

schema {
  query: Query
  mutation: Mutation
}
