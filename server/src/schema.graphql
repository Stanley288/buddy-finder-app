enum ErrorCode {
  SERVER_ERROR
  USER_NOT_FOUND
}

type Query {
  # Find user by id
  user(id: String!): User

  # Find user by email
  userByEmail(email: String!): User

  # Find event by id
  event(id: String!): Event

  # Find event by title
  eventByTitle(title: String!): Event

  # Find event by location
  eventByLocation(location: locationInput!, distance: Int!): Event
}

type Mutation {
  # Create user
  createUser(input: SignupInput!): UserOutput!
  updateUser(id: String!, input: UpdateInput!): User
  createEvent(input: EventInput!): Event!
}

type Error {
  code: ErrorCode
}

schema {
  query: Query
  mutation: Mutation
}
