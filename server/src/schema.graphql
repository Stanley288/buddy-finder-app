type Query {
  # Find user by id
  user(id: String!): User

  # Find user by email
  userByEmail(email: String!): User

  #KC
  # Find event by id
  event(id: String!): Event

  # KC
  # Find event by title
  eventByTitle(title: String!): Event
}

type Mutation {
  # Create user
  createUser(input: SignupInput!): User
}

schema {
  query: Query
  mutation: Mutation
}
