type Query {
  # Find user by id
  user(id: String!): User

  # Find user by email
  userByEmail(email: String!): User

  # # Find Amanda addresses by address
  # amandaAddresses(address: String!, limit: Int = 10): [Address]
  #
  # # Find addresses by address and service
  # addresses(address: String!, service: ServiceGroup!, limit: Int = 10): [Address]
}

type Mutation {
  # Create user
  createUser(input: SignupInput!): User
}

schema {
  query: Query
  mutation: Mutation
}
