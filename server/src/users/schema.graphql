input SignupInput {
  authId: String!
  email: String!
}

input UpdateInput {
  age: Int
  gender: String
  name: String
  friends: [String]
  friendsRequested: [String]
  friendsPending:[String]
  avatar: String
}

type User {
  id: String!
  authId: String!
  email: String!
  age: Int
  gender: String
  name: String
  friends: [String]
  friendsRequested: [String]
  friendsPending:[String]
  avatar: String
}
