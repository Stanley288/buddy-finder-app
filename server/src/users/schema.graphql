enum FriendStatus {
  BEFRIENDED
  PENDING
  REQUESTED
  BLOCKED
  DELETED
}

input SignupInput {
  authId: String!
  email: String!
}

input UpdateInput {
  age: Int
  gender: String
  name: String
  connections: [Friends]
  avatar: String
}

type Friends {
  id: String!
  status: FriendStatus!
}

type User {
  id: String!
  authId: String!
  email: String!
  age: Int
  gender: String
  name: String
  connections: [Friends]
  avatar: String
}
